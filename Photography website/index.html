<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sanjana Shah | Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <section class="image-section">
    <div class="slider">
  <div class="slides">
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <input type="radio" name="radio-btn" id="radio5">
     <div class="slide first">
       <img src="land1.jpg" alt="">
     </div>
     <div class="slide">
       <img src="food2.jpg" alt="">
     </div>
     <div class="slide">
       <img src="people2.JPG" alt="">
     </div>
     <div class="slide">
       <img src="trav5.jpg" alt="">
     </div>
     <div class="slide">
       <img src="flora1.jpg" alt="">
     </div>
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
      <div class="auto-btn5"></div>
    </div>
</div>
      <div class="navigation-manual">
        <label for="radio1" class="manual.btn"></label>
        <label for="radio2" class="manual.btn"></label>
        <label for="radio3" class="manual.btn"></label>
        <label for="radio4" class="manual.btn"></label>
        <label for="radio5" class="manual.btn"></label>
      </div>
</div>
  </section>
</header>

<footer>
  <section>
    <div class="logo"><a href="#"><img src="logo.png" height="100" width="94"> </a></div>
  <nav>
  <ul>
    <li> <a href="#"> Landscape </a> </li>
    <li> <a href="#"> Food </a> </li>
    <li> <a href="#"> People </a> </li>
    <li> <a href="#"> Travel </a> </li>
    <li> <a href="#"> Flora </a> </li>
    <li> <a href="#"> Contact </a> </li>
  </ul>
</nav>
  </section>
</footer>



</body>
</html>
